apiVersion: apps/v1
kind: Deployment
metadata:
  name: docverify-backend
  labels:
    app: docverify
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: docverify
      component: backend
  template:
    metadata:
      labels:
        app: docverify
        component: backend
    spec:
      containers:
      - name: backend
        image: docverify/backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "5000"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: docverify-secrets
              key: db-host
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: docverify-secrets
              key: db-password
        - name: ETHEREUM_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: docverify-secrets
              key: ethereum-private-key
        - name: ETHEREUM_RPC_URL
          valueFrom:
            configMapKeyRef:
              name: docverify-config
              key: ethereum-rpc-url
        - name: IPFS_HOST
          valueFrom:
            configMapKeyRef:
              name: docverify-config
              key: ipfs-host
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: docverify-backend
  labels:
    app: docverify
    component: backend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: docverify
    component: backend
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: docverify-config
data:
  ethereum-rpc-url: "https://sepolia.infura.io/v3/YOUR_KEY"
  ipfs-host: "ipfs-service"
  ipfs-port: "5001"
  redis-host: "redis-service"
  redis-port: "6379"
---
apiVersion: v1
kind: Secret
metadata:
  name: docverify-secrets
type: Opaque
stringData:
  db-host: "postgres-service"
  db-password: "CHANGE_ME"
  ethereum-private-key: "CHANGE_ME"
  jwt-secret: "CHANGE_ME"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: docverify-backend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: docverify-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
